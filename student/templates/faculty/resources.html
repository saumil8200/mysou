{% extends 'faculty/layout.html' %} {% load static %}
{% block container %}
<!-- Resources -->
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="page3">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Add New Resources </h1>
    </div>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Provide Details...">
            <textarea class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Provide Sub Details..."></textarea><br>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload PDF (optional)</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </form><br>


            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Notice</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Module Solutions</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Papers</label>
            </div><br>

            <small id="emailHelp" class="form-text text-muted">Select Dept. Below To Provide Info. </small>
        </div><br>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Computer Engineering</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Information Technology</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Mechanical</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Electrical</label>
        </div><br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</main>
{% endblock %}
